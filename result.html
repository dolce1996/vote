<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golf Participation Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    }
    h1 {
      font-size: 1.3rem;
      margin: 0 0 12px;
      text-align: center;
    }
    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 12px;
    }
    .col {
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px 12px;
      min-height: 120px;
    }
    .col h2 {
      font-size: 0.95rem;
      margin: 0 0 6px;
      font-weight: 600;
    }
    .count {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.9rem;
    }
    li {
      padding: 2px 0;
    }
    .empty {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-weight: normal;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 18px;
    }
    .btn-primary {
      background: #f9fafb;
      color: #374151;
      box-shadow: 0 8px 16px rgba(79,70,229,0.25);
    }

    .status {
      font-size: 0.85rem;
      margin-top: 10px;
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Golf Participation Summary</h1>

    <div id="result-area">
      <div class="status">Loading results...</div>
    </div>

    <button class="btn btn-primary" id="back-vote-btn">
      Back to Voting
    </button>
  </div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbzOxKKv14jjAajuFpusrA23Niu2ykhbjGG6fcAlfsBqr9-G_0o53Qq8jvnnyIGr19MyYw/exec";

    async function fetchResults() {
      const res = await fetch(SCRIPT_URL + "?mode=results", {
        method: "GET",
        cache: "no-store"
      });
      return res.json();
    }

    function renderResults(data) {
      if (!data.ok) {
        document.getElementById("result-area").innerHTML =
          '<div class="status">Failed to load results.</div>';
        return;
      }

      const attends = data.attends || [];
      const absents = data.absents || [];

      const attendItems = attends.map(n => `<li>${n}</li>`).join("");
      const absentItems = absents.map(n => `<li>${n}</li>`).join("");

      document.getElementById("result-area").innerHTML = `
        <div class="columns">
          <div class="col">
            <h2>Playing</h2>
            <div class="count">Total ${attends.length}</div>
            ${
              attends.length
                ? `<ul>${attendItems}</ul>`
                : '<div class="empty">No attendance yet.</div>'
            }
          </div>
          <div class="col">
            <h2>Not Playing</h2>
            <div class="count">Total ${absents.length}</div>
            ${
              absents.length
                ? `<ul>${absentItems}</ul>`
                : '<div class="empty">No responses yet.</div>'
            }
          </div>
        </div>
      `;
    }

    async function init() {
      try {
        const data = await fetchResults();
        renderResults(data);
      } catch (e) {
        document.getElementById("result-area").innerHTML =
          '<div class="status">Failed to load results.</div>';
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      init();

      document.getElementById("back-vote-btn").addEventListener("click", () => {
        window.location.href = "./";
      });
    });
  </script>
</body>
</html>
