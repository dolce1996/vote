<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>골프 참석 투표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f4f4f5;
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff; border-radius: 16px;
      padding: 24px 20px 28px;
      max-width: 480px; width: 100%;
      box-shadow: 0 10px 30px rgba(15,23,42,0.1);
    }
    h1 { text-align: center; margin-bottom: 16px; }
    .field { margin-bottom: 16px; }
    .status { margin-top: 12px; text-align: center; color: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>골프 참석여부 투표</h1>

    <form id="vote-form">
      <div class="field">
        <label>이름</label>
        <input type="text" id="username" required style="width:100%; padding:8px;">
      </div>

      <div class="field">
        <label>참석 여부</label><br>
        <label><input type="radio" name="attend" value="참석"> 참석</label>
        <label><input type="radio" name="attend" value="불참"> 불참</label>
      </div>

      <button type="submit" id="submit-btn">투표하기</button>
      <div id="status-text" class="status">아직 투표 전입니다.</div>
    </form>
  </div>

  <script>
    const VOTE_API_URL =
      'https://script.google.com/macros/s/AKfycbzOxKKv14jjAajuFpusrA23Niu2ykhbjGG6fcAlfsBqr9-G_0o53Qq8jvnnyIGr19MyYw/exec';

    function getSelectedAttend() {
      const radios = document.querySelectorAll('input[name="attend"]');
      for (const r of radios) if (r.checked) return r.value;
      return null;
    }

    async function sendVoteToServer(name, attend) {
      const params = new URLSearchParams();
      params.append('name', name);
      params.append('attend', attend);

      const res = await fetch(VOTE_API_URL, {
        method: 'POST',
        body: params
      });

      return res.json();
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const name = document.getElementById('username').value.trim();
      const attend = getSelectedAttend();
      const status = document.getElementById('status-text');
      const button = document.getElementById('submit-btn');

      if (!name) return alert("이름을 입력해 주세요.");
      if (!attend) return alert("참석 / 불참을 선택해 주세요.");

      button.disabled = true;
      status.textContent = "전송 중입니다…";

      const result = await sendVoteToServer(name, attend);

      if (!result.ok && result.error === "CLOSED") {
        status.innerHTML = "투표가 <strong>마감</strong>되었습니다.";
        button.disabled = true;
        return;
      }

      status.innerHTML =
        `<strong>${name}</strong> 님의 선택(<strong>${attend}</strong>)이 저장되었습니다.<br>` +
        `마감 전까지는 수정할 수 있습니다.`

      button.disabled = false;
    }

    document.getElementById("vote-form").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
